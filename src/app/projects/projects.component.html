<div class="shell">
    <br>
    <h1>Project Portfolio</h1>

    <div class="content" fxLayout="row wrap" fxlayoutAlign="space-evenly" fxLayoutGap="16px grid">
        <!-- TODO:
        animate projects in??
    -->
        <div *ngFor='let projects of Projects' fxFlex="33%" fxFlex.sm="33%" fxFlex.xs="100%" fxLayoutAlign="stretch">
            <mat-card class="project">
                <img mat-card-image src={{projects.image}} alt="Project Photo">
                <mat-card-header>
                    <mat-card-title>{{projects.title}}</mat-card-title>
                    <mat-card-subtitle>{{projects.description}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{projects.importance}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <a mat-button href="{{projects.demonstrationLink}}"> Demonstration </a>
                    <a mat-button href="{{projects.sourceLink}}"> View Source </a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
